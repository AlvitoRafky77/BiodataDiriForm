<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Biodata Diri Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg custom-card">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4 text-white">Biodata Diri Form</h3>
                        <form action="confirmation.html" method="GET">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label text-white">Nama : </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="Masukan nama anda" required>
                                </div>
                            </div>

                            
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Alamat Email : </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                            </div>

                            
                            <div class="mb-3">
                                <label for="phone" class="form-label text-white">No HP : </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" class="form-control" id="phone" placeholder="Masukan No HP anda" required>
                                </div>
                            </div>

                            
                            <div class="mb-3">
                                <label for="dob" class="form-label text-white">Tanggal Lahir</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i class="bi bi-calendar"></i></span>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>

                            
                            <div class="mb-3">
                                <label for="gender" class="form-label text-white">Jenis Kelamin : </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i class="bi bi-gender-ambiguous"></i></span>
                                    <select id="gender" class="form-select" required>
                                        <option selected disabled>Pilih Gender Anda</option>
                                        <option value="male">Pria</option>
                                        <option value="female">Wanita</option>
                                        <option value="other">Lainnya</option>
                                    </select>
                                </div>
                            </div>

                            
                            <div class="mb-3">
                                <label for="address" class="form-label text-white">Alamat</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-primary text-white"><i class="bi bi-house"></i></span>
                                    <textarea class="form-control" id="address" rows="3" placeholder="Masukan alamat anda" required></textarea>
                                </div>
                            </div>

                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-gradient-primary btn-lg text-white custom-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
